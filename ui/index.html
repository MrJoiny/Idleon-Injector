<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idleon Cheat Injector UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idleon Cheat Injector</h1>

    <div id="devtools-container">
        <h2>Embedded DevTools</h2>
        <button id="toggle-devtools-button">Show/Hide DevTools</button>
        <iframe id="devtools-iframe" style="width: 100%; height: 600px; border: 1px solid #ccc; display: none;"></iframe>
    </div>

    <div id="cheat-list">
        <h2>Available Cheats</h2> <!-- Added heading for clarity -->
        <div id="filter-container"> <!-- Moved filter here -->
             <input type="text" id="filter-input" placeholder="Filter cheats...">
        </div>
        <div id="cheat-buttons"> <!-- Added container for buttons -->
             <!-- Buttons will be loaded here -->
        </div>
        <p id="loading-cheats">Loading cheats...</p> <!-- Added ID for easier hiding -->
    </div>
    <div id="status-message"></div>

    <script src="script.js"></script>
</body>
</html>
